<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeLion 윤영광</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header id="header">
            <div class="intro">
                <div class="intro_letter">🦁 LikeLion 12기 윤영광</div>
                <div class="underbar">_</div>
            </div>
        </header>

        <main id="main">
            
            <section class="about">

                <div class="_about">about</div>
                <div class="box">
                    <div class="my_img"></div>
                    <div class="about_text">
                        <ul>
                            <li> 충청북도 청주 출생</li>
                            <li> 세광중/세광고 졸업</li>
                            <li>2020년 국민대학교 입학</li>
                            <li>21/9 ~ 23/3 육군 병장 만기 전역</li>
                            <li>2023/9~ 국민대학교 재학</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="personality">

                <div class="_personality">ESFJ</div>

                <div class="personality_gauge">
                    <ul>
                        <li>외향형
                            <div class="bar">
                                <div class="e">70%</div>
                            </div>
                        </li>

                        <li>감각형
                            <div class="bar">
                                <div class="s">60%</div>
                            </div>

                        </li>

                        <li>사고형
                            <div class="bar">
                                <div class="f">40%</div>
                            </div>
                        </li>

                        <li>판단형
                            <div class="bar">
                                <div class="j">70%</div>
                            </div>
                        </li>
                    </ul>
                </div>

            </section>

            <section class="hobby">
                <div class="_hobby">hobby</div>
                <div class="hobby_list">
                    <div class="exercise"></div>
                    <div class="travel"></div>
                    <div class="youtube"></div>
                    <div class="game"></div>

                </div>
            </section>

            <section class="goal"></section>






        </main>

        <footer id="footer"></footer>

    </div>
</body>

</html>
